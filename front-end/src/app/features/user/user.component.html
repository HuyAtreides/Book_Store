<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    mat-tab-link
    *ngFor="let tab of tabs"
    [routerLink]="tab"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ getReadableTabName(tab) }}
  </a>
</nav>

<main class="tab-content" [@slideIn]="routeDataService.get(outlet, 'page')">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
