<ng-container *ngIf="book$ | async as book">
  <div class="book-details-container">
    <app-book-info titleFontSize="2.2rem" coverImgWidth="220px" [book]="book">
      <p [innerHtml]="book.description" class="book-description"></p>
      <mat-divider></mat-divider>
      <div class="book-info-container">
        <div class="book-info">
          <p>Pages</p>
          <mat-icon> auto_stories </mat-icon>
          <p class="book-info__content">{{ book.pages }}</p>
        </div>
        <div class="book-info">
          <p>Publisher</p>
          <mat-icon> apartment </mat-icon>
          <p class="book-info__content">{{ book.publisher }}</p>
        </div>
        <div class="book-info price">
          <p>Price</p>
          <mat-icon> paid </mat-icon>
          <p class="book-info__content">{{ book.price | currency }}</p>
        </div>
        <div class="book-info">
          <p>Publication Date</p>
          <mat-icon> calendar_month </mat-icon>
          <p class="book-info__content">{{ book.publicationDate | date: 'longDate' }}</p>
        </div>
        <div class="book-info" *ngIf="book.isbn">
          <p>ISBN</p>
          <mat-icon> line_weight </mat-icon>
          <p class="book-info__content">{{ book.isbn }}</p>
        </div>
      </div>
    </app-book-info>
